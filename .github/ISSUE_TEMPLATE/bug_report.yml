name: Bug report
description: Report a reproducible bug
labels: ["bug"]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Please provide clear reproduction steps.
    validations:
      required: true
  - type: input
    id: os
    attributes:
      label: OS
      placeholder: macOS / Windows 10/11 / Ubuntu
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      description: Include relevant CLI output or screenshots.
