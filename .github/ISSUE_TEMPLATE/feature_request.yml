name: Feature request
description: Suggest an improvement
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What user problem does this solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Describe the expected behavior.
    validations:
      required: true
  - type: textarea
    id: scope
    attributes:
      label: Scope check
      description: Confirm the request is Flutter-cache related.
      placeholder: This does/does not expand beyond Flutter-related caches.
    validations:
      required: true
