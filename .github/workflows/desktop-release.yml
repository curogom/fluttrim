name: Desktop Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  resolve-release-tag:
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.resolve.outputs.release_tag }}
    steps:
      - id: resolve
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            tag="${{ inputs.tag }}"
          else
            tag="${GITHUB_REF_NAME}"
          fi
          echo "release_tag=$tag" >> "$GITHUB_OUTPUT"

  build-desktop:
    needs: resolve-release-tag
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    env:
      RELEASE_TAG: ${{ needs.resolve-release-tag.outputs.release_tag }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux
            package_base: fluttrim-linux
          - os: windows-latest
            target: windows
            package_base: fluttrim-windows
          - os: macos-latest
            target: macos
            package_base: fluttrim-macos

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Linux build dependencies
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Flutter pub get
        working-directory: apps/desktop
        run: flutter pub get

      - name: Build desktop app
        working-directory: apps/desktop
        run: flutter build ${{ matrix.target }} --release

      - name: Package Linux bundle
        if: matrix.target == 'linux'
        run: |
          pkg="$RUNNER_TEMP/${{ matrix.package_base }}-${RELEASE_TAG}.tar.gz"
          tar -C apps/desktop/build/linux/x64/release -czf "$pkg" bundle
          echo "PACKAGED_FILE=$pkg" >> "$GITHUB_ENV"

      - name: Package macOS bundle
        if: matrix.target == 'macos'
        run: |
          pkg="$RUNNER_TEMP/${{ matrix.package_base }}-${RELEASE_TAG}.zip"
          ditto -c -k --sequesterRsrc --keepParent \
            apps/desktop/build/macos/Build/Products/Release/fluttrim_desktop.app \
            "$pkg"
          echo "PACKAGED_FILE=$pkg" >> "$GITHUB_ENV"

      - name: Package Windows bundle
        if: matrix.target == 'windows'
        shell: pwsh
        run: |
          $pkg = "$env:RUNNER_TEMP\\${{ matrix.package_base }}-$env:RELEASE_TAG.zip"
          Compress-Archive -Path "apps/desktop/build/windows/x64/runner/Release/*" -DestinationPath $pkg -Force
          "PACKAGED_FILE=$pkg" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Upload release package
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.target }}
          path: ${{ env.PACKAGED_FILE }}
          if-no-files-found: error

  publish-release:
    needs:
      - resolve-release-tag
      - build-desktop
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      RELEASE_TAG: ${{ needs.resolve-release-tag.outputs.release_tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Download packaged artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          path: dist
          merge-multiple: true

      - name: Create or update GitHub release
        run: |
          if gh release view "$RELEASE_TAG" >/dev/null 2>&1; then
            gh release upload "$RELEASE_TAG" dist/* --clobber
          else
            gh release create "$RELEASE_TAG" dist/* \
              --title "$RELEASE_TAG" \
              --notes "Desktop binaries for Fluttrim."
          fi
