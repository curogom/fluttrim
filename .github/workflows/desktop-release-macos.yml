name: Desktop Release macOS

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v1.0.0)"
        required: true
        type: string
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get
        working-directory: apps/desktop
        run: flutter pub get

      - name: Build desktop app (macOS)
        working-directory: apps/desktop
        run: flutter build macos --release

      - name: Configure macOS signing keychain
        env:
          MACOS_CERT_P12_BASE64: ${{ secrets.MACOS_CERT_P12_BASE64 }}
          MACOS_CERT_PASSWORD: ${{ secrets.MACOS_CERT_PASSWORD }}
          MACOS_CODESIGN_IDENTITY: ${{ secrets.MACOS_CODESIGN_IDENTITY }}
        run: |
          if [ -z "$MACOS_CERT_P12_BASE64" ] || [ -z "$MACOS_CERT_PASSWORD" ]; then
            echo "Missing macOS signing secrets: MACOS_CERT_P12_BASE64 / MACOS_CERT_PASSWORD"
            exit 1
          fi

          CERT_PATH="$RUNNER_TEMP/developer_id_application.p12"
          KEYCHAIN_PATH="$RUNNER_TEMP/fluttrim-signing.keychain-db"
          KEYCHAIN_PASSWORD="$(openssl rand -hex 24)"

          (echo "$MACOS_CERT_P12_BASE64" | base64 --decode > "$CERT_PATH" 2>/dev/null) || \
            (echo "$MACOS_CERT_P12_BASE64" | base64 -D > "$CERT_PATH")

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH"
          security default-keychain -d user -s "$KEYCHAIN_PATH"
          security import "$CERT_PATH" \
            -k "$KEYCHAIN_PATH" \
            -P "$MACOS_CERT_PASSWORD" \
            -A \
            -T /usr/bin/codesign \
            -T /usr/bin/security
          security set-key-partition-list \
            -S apple-tool:,apple: \
            -s \
            -k "$KEYCHAIN_PASSWORD" \
            "$KEYCHAIN_PATH"

          echo "Available code signing identities in current keychain search list:"
          security find-identity -v -p codesigning || true

          RESOLVED_SIGNING_IDENTITY=""
          if [ -n "${MACOS_CODESIGN_IDENTITY:-}" ]; then
            if echo "$MACOS_CODESIGN_IDENTITY" | grep -Eq '^[A-F0-9]{40}$'; then
              RESOLVED_SIGNING_IDENTITY="$MACOS_CODESIGN_IDENTITY"
            else
              RESOLVED_SIGNING_IDENTITY="$(security find-identity -v -p codesigning | awk -v target="$MACOS_CODESIGN_IDENTITY" 'index($0, target) {print $2; exit}')"
            fi
          fi

          if [ -z "$RESOLVED_SIGNING_IDENTITY" ]; then
            RESOLVED_SIGNING_IDENTITY="$(security find-identity -v -p codesigning | awk '/Developer ID Application/ {print $2; exit}')"
          fi

          if [ -z "$RESOLVED_SIGNING_IDENTITY" ]; then
            echo "No Developer ID Application identity found in imported certificate."
            echo "Ensure MACOS_CERT_P12_BASE64 contains a Developer ID Application certificate with private key."
            exit 1
          fi

          echo "SIGNING_KEYCHAIN=$KEYCHAIN_PATH" >> "$GITHUB_ENV"
          echo "SIGNING_IDENTITY=$RESOLVED_SIGNING_IDENTITY" >> "$GITHUB_ENV"

      - name: Sign macOS app bundle
        run: |
          if [ -z "${SIGNING_IDENTITY:-}" ]; then
            echo "Missing resolved signing identity."
            exit 1
          fi

          APP_PATH="apps/desktop/build/macos/Build/Products/Release/fluttrim_desktop.app"
          ENTITLEMENTS_PATH="apps/desktop/macos/Runner/Release.entitlements"

          xattr -cr "$APP_PATH"
          echo "Using signing identity hash: $SIGNING_IDENTITY"
          codesign --force --deep --options runtime --timestamp \
            --entitlements "$ENTITLEMENTS_PATH" \
            --sign "$SIGNING_IDENTITY" \
            "$APP_PATH"

          codesign --verify --deep --strict --verbose=2 "$APP_PATH"

      - name: Notarize and staple macOS app bundle
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        run: |
          if [ -z "$APPLE_ID" ] || [ -z "$APPLE_TEAM_ID" ] || [ -z "$APPLE_APP_SPECIFIC_PASSWORD" ]; then
            echo "Missing notarization secrets: APPLE_ID / APPLE_TEAM_ID / APPLE_APP_SPECIFIC_PASSWORD"
            exit 1
          fi

          APP_PATH="apps/desktop/build/macos/Build/Products/Release/fluttrim_desktop.app"
          NOTARY_ZIP="$RUNNER_TEMP/fluttrim_desktop-notary.zip"

          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "$NOTARY_ZIP"

          xcrun notarytool submit "$NOTARY_ZIP" \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --wait

          xcrun stapler staple "$APP_PATH"
          xcrun stapler validate "$APP_PATH"

      - name: Package macOS bundle
        run: |
          pkg="$RUNNER_TEMP/fluttrim-macos-${RELEASE_TAG}.zip"
          ditto -c -k --sequesterRsrc --keepParent \
            apps/desktop/build/macos/Build/Products/Release/fluttrim_desktop.app \
            "$pkg"
          echo "PACKAGED_FILE=$pkg" >> "$GITHUB_ENV"

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-macos
          path: ${{ env.PACKAGED_FILE }}
          if-no-files-found: error

      - name: Publish release asset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ! gh release view "$RELEASE_TAG" >/dev/null 2>&1; then
            gh release create "$RELEASE_TAG" \
              --title "$RELEASE_TAG" \
              --notes "Desktop binaries for Fluttrim." || true
          fi

          gh release view "$RELEASE_TAG" >/dev/null 2>&1
          gh release upload "$RELEASE_TAG" "$PACKAGED_FILE" --clobber

      - name: Cleanup macOS signing keychain
        if: always()
        run: |
          if [ -n "${SIGNING_KEYCHAIN:-}" ] && [ -f "$SIGNING_KEYCHAIN" ]; then
            security delete-keychain "$SIGNING_KEYCHAIN" || true
          fi
