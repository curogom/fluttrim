name: Promo Web Cloudflare Pages

on:
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

concurrency:
  group: promo-web-cloudflare
  cancel-in-progress: true

jobs:
  config_notice:
    if: ${{ vars.CLOUDFLARE_PAGES_PROJECT == '' || secrets.CLOUDFLARE_API_TOKEN == '' || secrets.CLOUDFLARE_ACCOUNT_ID == '' }}
    runs-on: ubuntu-latest

    steps:
      - name: Print configuration notice
        run: |
          echo "Cloudflare API secrets/variables are not fully configured."
          echo "If you deploy via Cloudflare Pages Git integration, this is expected."
          echo "To use this workflow, set CLOUDFLARE_API_TOKEN, CLOUDFLARE_ACCOUNT_ID, and CLOUDFLARE_PAGES_PROJECT."

  deploy:
    if: ${{ vars.CLOUDFLARE_PAGES_PROJECT != '' && secrets.CLOUDFLARE_API_TOKEN != '' && secrets.CLOUDFLARE_ACCOUNT_ID != '' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Validate Cloudflare Pages project variable
        run: |
          if [ -z "${{ vars.CLOUDFLARE_PAGES_PROJECT }}" ]; then
            echo "Missing repository variable: CLOUDFLARE_PAGES_PROJECT"
            echo "Set it to your Cloudflare Pages project name."
            exit 1
          fi

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          command: >
            pages deploy apps/promo_web
            --project-name=${{ vars.CLOUDFLARE_PAGES_PROJECT }}
            --branch=${{ github.ref_name }}

      - name: Print deployment URL
        run: |
          echo "Deployment URL: ${{ steps.deploy.outputs.deployment-url }}"
          echo "Alias URL: ${{ steps.deploy.outputs.pages-deployment-alias-url }}"
