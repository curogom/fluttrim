name: Desktop Release Linux

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v1.0.0)"
        required: true
        type: string
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Linux build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Flutter pub get
        working-directory: apps/desktop
        run: flutter pub get

      - name: Build desktop app (Linux)
        working-directory: apps/desktop
        run: flutter build linux --release

      - name: Package Linux bundle
        run: |
          pkg="$RUNNER_TEMP/fluttrim-linux-${RELEASE_TAG}.tar.gz"
          tar -C apps/desktop/build/linux/x64/release -czf "$pkg" bundle
          echo "PACKAGED_FILE=$pkg" >> "$GITHUB_ENV"

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-linux
          path: ${{ env.PACKAGED_FILE }}
          if-no-files-found: error

      - name: Publish release asset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ! gh release view "$RELEASE_TAG" >/dev/null 2>&1; then
            gh release create "$RELEASE_TAG" \
              --title "$RELEASE_TAG" \
              --notes "Desktop binaries for Fluttrim." || true
          fi

          gh release view "$RELEASE_TAG" >/dev/null 2>&1
          gh release upload "$RELEASE_TAG" "$PACKAGED_FILE" --clobber
